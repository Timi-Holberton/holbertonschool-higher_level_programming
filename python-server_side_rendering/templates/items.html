<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items List</title>
</head>
<body>
    <!-- Inclusion du header commun à toutes les pages -->
    {% include 'header.html' %}

    <h1>Liste des objets</h1>

    <!-- Condition Jinja : si la variable "items" contient au moins un élément -->
    {% if items %}
        <!-- Début de la liste non ordonnée -->
        <ul>
        <!-- Boucle Jinja qui parcourt chaque élément de la liste "items" -->
        {% for item in items %}
            <!-- Affiche chaque élément dans un élément de liste <li> -->
            <li>{{ item }}</li>
        {% endfor %}
        </ul>
    <!-- Sinon, si la liste "items" est vide ou inexistante -->
    {% else %}
        <!-- Affiche ce message indiquant qu'aucun objet n'a été trouvé -->
        <p>No items found.</p>
    {% endif %}

    <!-- Inclusion du footer commun à toutes les pages -->
    {% include 'footer.html' %}
</body>
</html>

<!--
On inclut le header et footer pour garder une mise en page cohérente.
On teste si la liste items contient des éléments :
Si oui, on les affiche dans une liste <ul>.
Sinon, on affiche un message alternatif.

La syntaxe {% ... %} sert pour la logique (conditions, boucles).
La syntaxe {{ ... }} sert à afficher la valeur d’une variable.
-->
